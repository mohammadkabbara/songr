<body>
<main>

    <form action="#" th:action="'/addSong/'+ ${albums.id}"  method="post">

        <h1>Add New Song</h1>
       <p>Title <input name="title" type="text" field="*{title}" /></p>
        <p>Length   <input name="length" type="number" field="*{length}" /></p>
        <label>Number Of Track </label>
    <p>Number Of Track <input name="trackNumber" type="number" field="*{trackNumber}" /> </p>
        <p><input type="submit" value="Submit" />

    </form>

        <div th:each="song : ${song}" >
            <h5>Song Title :<span th:text="${song.title}"></span></h5>
